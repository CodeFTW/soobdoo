<head>
    <title>soobdoo2</title>
</head>

<body>

{{> startTimer}}

</body>


<template name="startTimer">

    <div class="container">
        <div class="container-item">
            {{subtitleLine.text}}
        </div>
        <div class="container-item">
            {{subtitleWord.word}}/{{subtitleWord.translatedWord}}/{{subtitleWord.frequency}}
        </div>
        <div class="container-item">
            {{timer}}
        </div>
        <div class="player-buttons">
            <div>
                <button class="js-back">
                    back
                </button>
            </div>
            {{#if playerHandler}}

                <div>
                    <button class="js-pause">
                        pause
                    </button>
                </div>
            {{else}}
                <div>
                    <button class="js-play">
                        play
                    </button>
                </div>
            {{/if}}

            <div>
                <button class="js-forward">
                    forward
                </button>
            </div>
        </div>
    </div>
</template>
