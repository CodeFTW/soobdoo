<head>
    <title>Soobdoo</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Legendas auxiliares com tradução de palavras menos recorrentes">
    <meta name="author" content="Soobdoo - CodeFTW">

</head>

<body>
    {{> startTimer}}
</body>

<template name="startTimer">

    <div class="main">
    
        <div class="title-app">
            <h3 class="title-app-desc">Soobdoo</h3>
            
        </div>

        <div class="legends-text-word-timer">
          <div class="container">
                <ul class="itens">
                    <li class="item legend">{{subtitleLine.text}}</li>
                    <li class="item word">
                        {{# if subtitleWord}}
                          {{subtitleWord.word}} / {{subtitleWord.translatedWord}} / {{subtitleWord.frequency}}
                        {{/if}}
                    </li>
                    <li class="item timer">{{timer}}</li>
                </ul>
            </div>
                     
        </div>


        <div class="player-buttons">
            <div class="container">
                <button class="js-back button"> &#60;&#60; </button>
                {{#if playerHandler}}
                <button class="js-pause button"> &#124;&#124; </button>
                {{else}}
                <button class="js-play button"> &#62; </button>
                {{/if}}
                <button class="js-forward button"> &#62;&#62; </button>
                <!--<img id="lampada" class="lampada-js"  src="https://www.devfuria.com.br/javascript/code-lampada/lampada-on.gif" alt="lampada"/>-->
            </div>
        </div> 
    
     

    </div>

</template>
