<head>
    <title>Soobdoo</title>
    <link rel="stylesheet" href="./reset.css">

</head>

<body>
    {{> startTimer}}
</body>


<template name="startTimer">

    <main class="principal">
    
    <section class="legends-text-word-timer">
        <div class="container">
            <div class="item legend">
                {{subtitleLine.text}}
            </div>
            <div class="item word">
                {{# if subtitleWord}}
                     {{subtitleWord.word}} / {{subtitleWord.translatedWord}} / {{subtitleWord.frequency}}
                {{/if}}
            </div>
            <div class="item timer">
                {{timer}}
            </div>
        </div>
    </section>


     <section class="player-buttons">
        <div class="container">
            <button class="js-back"> &#60;&#60; </button>
            {{#if playerHandler}}
            <button class="js-pause"> &#124;&#124; </button>
            {{else}}
            <button class="js-play"> &#62; </button>
            {{/if}}
            <button class="js-forward"> &#62;&#62; </button>
        </div>
    </section> 
    
    </main>

</template>
